<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Token Price Differences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.5rem;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a0bbd;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #6a0dad;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #eaeaea;
    }

    .loading {
      text-align: center;
      margin: 2rem;
      font-size: 1.2rem;
      color: #6a0dad;
    }
  </style>
</head>
<body>

<header>
  <h1>Top 10 Token Price Differences</h1>
  <p>Tokens listed on Bybit and MEXC with the highest price differences</p>
</header>

<button onclick="refreshData()">Refresh Data</button>
<div class="loading" id="loading">Loading data, please wait...</div>

<table id="priceTable" style="display: none;">
  <thead>
    <tr>
      <th>Token</th>
      <th>Bybit Price (USD)</th>
      <th>MEXC Price (USD)</th>
      <th>Price Difference (%)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const API_KEY = "e61855ad-b049-4f96-9549-a8ef83d91719"; // Replace with your API Key
  const API_URL = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest";

  // List of token slugs listed on Bybit and MEXC (can be extended)
  const TOKEN_SLUGS = "BTC,ETH,BNB,SOL,ADA,DOT,MATIC,SHIB,AVAX,LTC";

  async function fetchTokenData(symbols) {
    try {
      const response = await fetch(`${API_URL}?symbol=${symbols}&convert=USD`, {
        headers: { "X-CMC_PRO_API_KEY": API_KEY }
      });
      const data = await response.json();
      return data.data;
    } catch (error) {
      console.error("Error fetching token data:", error);
    }
  }

  function calculateTopDifferences(data) {
    const results = [];
    for (const symbol in data) {
      const bybitPrice = data[symbol].quote.USD.price; // Simulated Bybit price
      const mexcPrice = bybitPrice * (1 + Math.random() * 0.02 - 0.01); // Simulated MEXC price (random variance for testing)

      if (bybitPrice && mexcPrice) {
        const difference = ((bybitPrice - mexcPrice) / mexcPrice) * 100;
        results.push({
          name: data[symbol].name,
          symbol: data[symbol].symbol,
          bybitPrice,
          mexcPrice,
          difference,
        });
      }
    }
    return results.sort((a, b) => Math.abs(b.difference) - Math.abs(a.difference)).slice(0, 10);
  }

  async function displayData() {
    const loadingElement = document.getElementById("loading");
    const tableElement = document.getElementById("priceTable");
    const tbody = tableElement.querySelector("tbody");

    tbody.innerHTML = ""; // Clear previous rows
    loadingElement.style.display = "block";
    tableElement.style.display = "none";

    const data = await fetchTokenData(TOKEN_SLUGS);
    const topDifferences = calculateTopDifferences(data);

    topDifferences.forEach(({ name, symbol, bybitPrice, mexcPrice, difference }) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name} (${symbol})</td>
        <td>${bybitPrice.toFixed(2)}</td>
        <td>${mexcPrice.toFixed(2)}</td>
        <td>${difference.toFixed(2)}%</td>
      `;
      tbody.appendChild(row);
    });

    loadingElement.style.display = "none";
    tableElement.style.display = "table";
  }

  function refreshData() {
    displayData();
  }

  // Initial data load
  displayData();
</script>

</body>
</html>
