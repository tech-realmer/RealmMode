<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Price Difference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 1rem;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .loading {
      text-align: center;
      margin: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Token Price Difference Checker</h1>
  <p>Compare prices between Bybit and MEXC using CoinMarketCap API</p>
</header>

<div class="loading" id="loading">Loading data, please wait...</div>
<table id="priceTable" style="display: none;">
  <thead>
    <tr>
      <th>Token</th>
      <th>Bybit Price (USD)</th>
      <th>MEXC Price (USD)</th>
      <th>Price Difference (%)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const API_KEY = "e61855ad-b049-4f96-9549-a8ef83d91719"; // Your API Key
  const API_URL = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest";

  async function fetchTokenData(symbols) {
    try {
      const response = await fetch(`${API_URL}?symbol=${symbols}&convert=USD`, {
        headers: { "X-CMC_PRO_API_KEY": API_KEY }
      });
      const data = await response.json();
      return data.data;
    } catch (error) {
      console.error("Error fetching token data:", error);
    }
  }

  function calculateDifferences(data) {
    const results = [];
    for (const symbol in data) {
      const exchanges = data[symbol].quote.USD;

      // Simulating Bybit and MEXC prices (adjust based on API response structure)
      const bybitPrice = exchanges.price; // Replace with actual Bybit price if available
      const mexcPrice = exchanges.price * 1.01; // Replace with actual MEXC price if available

      if (bybitPrice && mexcPrice) {
        const difference = ((bybitPrice - mexcPrice) / mexcPrice) * 100;
        results.push({ symbol, bybitPrice, mexcPrice, difference });
      }
    }
    return results.sort((a, b) => b.difference - a.difference);
  }

  async function displayData() {
    const symbols = "BTC,ETH,BNB"; // Add more tokens if needed
    const data = await fetchTokenData(symbols);
    const differences = calculateDifferences(data);

    const table = document.getElementById("priceTable");
    const tbody = table.querySelector("tbody");

    differences.forEach(({ symbol, bybitPrice, mexcPrice, difference }) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${symbol}</td>
        <td>${bybitPrice.toFixed(2)}</td>
        <td>${mexcPrice.toFixed(2)}</td>
        <td>${difference.toFixed(2)}%</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById("loading").style.display = "none";
    table.style.display = "table";
  }

  displayData();
</script>

</body>
</html>
