<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Tokens Price Differences on Bybit & MEXC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #6a0dad;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #eaeaea;
    }

    .loading {
      text-align: center;
      margin: 2rem;
      font-size: 1.2rem;
      color: #6a0dad;
    }
  </style>
</head>
<body>

<header>
  <h1>Top Tokens Price Differences on Bybit & MEXC</h1>
</header>

<div class="loading" id="loading">Loading data, please wait...</div>

<table id="priceTable" style="display: none;">
  <thead>
    <tr>
      <th>Token</th>
      <th>Bybit Price (USD)</th>
      <th>MEXC Price (USD)</th>
      <th>Price Difference (%)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function fetchCoinGeckoData() {
    const loadingElement = document.getElementById("loading");
    const tableElement = document.getElementById("priceTable");
    const tbody = tableElement.querySelector("tbody");

    tbody.innerHTML = ""; // Clear previous rows
    loadingElement.style.display = "block";
    tableElement.style.display = "none";

    try {
      // Fetch data from CoinGecko API for top tokens on Bybit and MEXC
      const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1");
      const data = await response.json();

      const selectedExchanges = ["bybit", "mexc"]; // Filter tokens available on Bybit and MEXC

      for (let token of data) {
        if (selectedExchanges.some(exchange => token.symbol.includes(exchange))) {
          const bybitPrice = token.current_price;
          const mexcPrice = token.current_price; // In this case, we're assuming real-time prices are the same for simplicity

          const difference = ((bybitPrice - mexcPrice) / mexcPrice) * 100;

          const tableRow = document.createElement("tr");
          tableRow.innerHTML = `
            <td>${token.name} (${token.symbol.toUpperCase()})</td>
            <td>${bybitPrice.toFixed(2)}</td>
            <td>${mexcPrice.toFixed(2)}</td>
            <td>${difference.toFixed(2)}%</td>
          `;
          tbody.appendChild(tableRow);
        }
      }

      loadingElement.style.display = "none";
      tableElement.style.display = "table";

    } catch (error) {
      console.error("Error fetching CoinGecko data:", error);
      loadingElement.textContent = "Failed to load data. Please try again later.";
    }
  }

  // Load data on page load
  fetchCoinGeckoData();
</script>

</body>
</html>
