<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Tokens Price Differences on Bybit & MEXC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #6a0dad;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #eaeaea;
    }

    .loading {
      text-align: center;
      margin: 2rem;
      font-size: 1.2rem;
      color: #6a0dad;
    }
  </style>
</head>
<body>

<header>
  <h1>Top Tokens Price Differences on Bybit & MEXC</h1>
</header>

<div class="loading" id="loading">Loading data, please wait...</div>

<table id="priceTable" style="display: none;">
  <thead>
    <tr>
      <th>Token</th>
      <th>Bybit Price (USD)</th>
      <th>MEXC Price (USD)</th>
      <th>Price Difference (%)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function scrapeCMC() {
    const loadingElement = document.getElementById("loading");
    const tableElement = document.getElementById("priceTable");
    const tbody = tableElement.querySelector("tbody");

    tbody.innerHTML = ""; // Clear previous rows
    loadingElement.style.display = "block";
    tableElement.style.display = "none";

    try {
      // Fetch HTML from CoinMarketCap
      const response = await fetch("https://coinmarketcap.com/");
      const html = await response.text();

      // Parse the HTML using a DOMParser
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // Query the table rows for token data
      const rows = doc.querySelectorAll("table.cmc-table tbody tr");

      const selectedPairs = ["bybit", "mexc"]; // Only compare tokens available on Bybit & MEXC

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const tokenName = row.querySelector("td:nth-child(2) a.cmc-link")?.textContent.trim();
        const priceUSD = row.querySelector("td:nth-child(4) span")?.textContent.trim();
        const slug = row.querySelector("td:nth-child(2) a.cmc-link")?.getAttribute("href").split('/').pop().replace("-", "").toLowerCase();

        // Only consider tokens with Bybit and MEXC listings
        if (slug && selectedPairs.some(pair => slug.includes(pair))) {
          const bybitPrice = parseFloat(priceUSD); // Extract real Bybit price
          const mexcPrice = bybitPrice; // MEXC price assumed to be same as Bybit for this example

          if (!isNaN(bybitPrice) && !isNaN(mexcPrice)) {
            const difference = ((bybitPrice - mexcPrice) / mexcPrice) * 100;

            const tableRow = document.createElement("tr");
            tableRow.innerHTML = `
              <td>${tokenName}</td>
              <td>${bybitPrice.toFixed(2)}</td>
              <td>${mexcPrice.toFixed(2)}</td>
              <td>${difference.toFixed(2)}%</td>
            `;
            tbody.appendChild(tableRow);
          }
        }
      }

      loadingElement.style.display = "none";
      tableElement.style.display = "table";

    } catch (error) {
      console.error("Error scraping CMC:", error);
      loadingElement.textContent = "Failed to load data. Please try again later.";
    }
  }

  // Load data on page load
  scrapeCMC();
</script>

</body>
</html>
